<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>components</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>

  </head>
  <body>
    <div>


<div id="app">{{title}}
<hello></hello>
</div>

<div id="app2">{{title}}</div>
    </div>

    <script>

Vue.component('hello', {
  template: '<h1>Hello boss</h1>'
})

let vm = new Vue({
  el: "#app",
  data: {
    title: "hello"
  }
})

let vm2 = new Vue({
  data: {
    title: "hello 2"
  },
  template: '<h1>{{title}} toto</h1>'
})

vm2.$mount('#app2');

    </script>

  </body>
</html>
