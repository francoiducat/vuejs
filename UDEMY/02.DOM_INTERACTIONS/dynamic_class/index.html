<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>dynamic css</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <style media="screen">
      .demo{display: inline-block;width:100px;height:100px;background-color: grey}
      .red {background-color: red}
      .blue {background-color: blue}
      .green {background-color: green}
    </style>

  </head>
  <body>
    <div id="app">
      <div
      class="demo"
      @click="attachedRed = !attachedRed"
      :class="{red: attachedRed}"></div>
      <div
      class="demo"
      :class="divClasses"></div>
      <div class="demo" :class="[color, {red: attachedRed}]"></div>
      <hr>
      <input type="text" name="" value=""
      v-model="color">
    </div>

    <script>
    new Vue({
      el:"#app",
      data: {
        attachedRed:false,
        color: 'gray'
      },
      computed: {
        divClasses: function() {
          return {
            red: this.attachedRed,
            blue: !this.attachedRed
          }
        }
      }
    })</script>
  </body>
</html>
