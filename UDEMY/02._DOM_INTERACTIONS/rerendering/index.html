<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>rerendering</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>

<div id="app">
  <h1 v-once> {{ title }}</h1>
  <p> {{ sayHello() }} </p>
  <p> {{LinkrawHTML}}</p>
  <p v-html="LinkrawHTML"></p>
</div>

<script>
new Vue({
  el:'#app',
  data: {
    title: 'Hello World',
    LinkrawHTML: '<a href="http://google.com">Google</a>'
  },
  methods: {
    sayHello: function() {
      this.title = "Hello";
      return this.title;
    }
  }
})

</script>

  </body>
</html>
